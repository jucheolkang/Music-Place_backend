# Prometheus Configuration for Music Place Load Testing

global:
  scrape_interval: 10s       # 부하 테스트 시 자주 수집
  evaluation_interval: 10s
  external_labels:
    monitor: 'music-place-loadtest'
    environment: 'docker'

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          application: 'prometheus'

  # Music Place Application
  - job_name: 'music-place'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets: ['app:8081']
        labels:
          application: 'music-place'
          instance: 'music-place-app'
          environment: 'loadtest'
