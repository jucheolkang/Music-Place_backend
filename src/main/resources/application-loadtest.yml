# src/main/resources/application-loadtest.yml
# 부하 테스트 전용 프로파일

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/musicplace?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: ${MYSQL_ROOT_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20          # 부하 테스트를 위해 증가
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HikariCP-LoadTest

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: false                   # 부하 테스트 시 로그 최소화
    properties:
      hibernate.format_sql: false
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
      hibernate.jdbc.batch_size: 20   # 배치 처리 최적화

  sql:
    init:
      mode: always

  data:
    redis:
      host: redis
      port: 6379
      password: ${REDIS_PASSWORD}
      lettuce:
        pool:
          max-active: 20              # 부하 테스트를 위해 증가
          max-idle: 10
          min-idle: 5

server:
  port: 8080
  tomcat:
    threads:
      max: 200                        # 부하 테스트를 위해 증가
      min-spare: 10
    accept-count: 100
    max-connections: 10000

# Monitoring / Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics

  endpoint:
    health:
      show-details: always

  metrics:
    tags:
      application: music-place
      environment: loadtest
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
    enable:
      jvm: true

  observations:
    http:
      server:
        requests:
          enabled: true

  prometheus:
    metrics:
      export:
        enabled: true

  server:
    port: 8081

# Logging (부하 테스트 시 최소화)
logging:
  level:
    root: WARN
    org.musicplace: INFO
    org.hibernate.SQL: WARN
    org.springframework.web: WARN
